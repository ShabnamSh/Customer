<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
<div name="updateuser">
	<div class="generic-container" ng-controller="UserController as ctrl">

			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">My Profile </span>
				</div>
				<div class="formcontainer">
					<form ng-submit="ctrl.update()" name="myForm"
						class="form-horizontal">

							<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="id">Email ID</label>  
								<div class="col-md-7">
									<input type="text"  ng-model= "currentUser.emailId"  id="id"
										class="userid form-control input-sm"
										placeholder="Enter your ID" required ng-minlength="3" />
								</div>
							</div>
						</div>
						
						
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="name">Name</label>  
								<div class="col-md-7">
									<input type="text"  ng-model= "currentUser.name"   id="name"
										class="userid form-control input-sm"
										placeholder="Enter your Name" required ng-minlength="3" />
								</div>
							</div>
						</div>
						
						

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="address">Address:</label>
								<div class="col-md-7">
									<input type="text" ng-model= "currentUser.address"  
										id="address" class="address form-control input-sm"
										placeholder="Enter your address"  width="100" height="50" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="gender">Gender</label>
								<div class="col-md-7">
									<input type="text" ng-model= "currentUser.gender"   id="gender"
										class="email form-control input-sm"
										placeholder="Enter your Gender" required />

								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="cardId">CardID</label>
								<div class="col-md-7">
									<input type="tel" ng-model= "currentUser.cardId"   id="cardId"
										class="mobile form-control input-sm"
										placeholder="Enter your card number" required />

								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="points">Points</label>
								<div class="col-md-7">
									<input type="tel" ng-model= "currentUser.points"   id="points"
										class="mobile form-control input-sm"
										placeholder="Enter your points" />

								</div>
							</div>
						</div>

                        <div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="cardLimit">CardLimit</label>
								<div class="col-md-7">
									<input type="tel" ng-model= "currentUser.cardLimit"   id="cardLimit"
										class="mobile form-control input-sm"
										placeholder="Enter your cardLimit" />

								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="dob">DOB</label>
								<div class="col-md-7">
									<input type="text"  ng-model= "currentUser.dob"   
									  
										 id="dob"
										class="form-control input-sm"
										placeholder="Enter your DOB." />
								</div>
							</div>
						</div>



						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="Update"
									class="btn btn-primary btn-sm">
								
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>

</html>
