<style>
body
{
    background: url('http://www.vaya.com/images/02--LOG-IN-PAGE.jpg') fixed;
    background-size: cover;
    padding: 0;
    margin: 0;
}

</style>

<body >
<div align="center">
<div ng-controller="UserController as ctrl">

	<div ng-show='ctrl.user.errorMessage'>
		<div class="alert alert-danger fade in">
			{{ctrl.customer.errorMessage}}</div>

	</div>


	<span ng-hide="ctrl.userLoggedIn">
	
		<form name="form" ng-submit="ctrl.login()" role="form" align="center">

		<div class="form-group " 
				ng-class="{ 'has-error': form.emailId.$dirty && form.emailId.$error.required }">
				<label  for="emailId">Email ID:</label> <input type="text"
					name="emailId" id="emailId" class="form-controlcol-md-10"
					ng-model="ctrl.customer.emailId" required /> <span
					ng-show="form.emailId.$dirty && form.emailId.$error.required"
					class="help-block">EmailID is required</span>
			</div>
			<div class="form-group " 
				ng-class="{ 'has-error': form.dob.$dirty && form.dob.$error.required }">
				<label  for="dob">DOB:</label> <input type="text"
					name="dob" id="dob" class="form-controlcol-md-10"
					ng-model="ctrl.customer.dob" required /> <span
					ng-show="form.dob.$dirty && form.dob.$error.required"
					class="help-block">DOB is required</span>
			</div>
			<div class="form-actions">
				<button type="submit"
					ng-disabled="form.$invalid"
					class="btn btn-primary">Login</button>
				<a href="#/register" class="btn btn-link">Register</a>
			</div>
		</form>
		</div>
	</span>
</div>

</body>
